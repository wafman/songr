<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
    <h1>All albums</h1>
    <ul>
        <li  th:each="album : ${albums}" >
            <span th:text="${album.title}"></span>, <span th:text="${album.artist}"></span>, <span th:text="${album.songCount}"></span>, <span th:text="${album.imageUrl}"></span>

        </li>
    </ul>

</body>
</html>
